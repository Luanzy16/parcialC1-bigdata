name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Revisión de código limpio con flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Ejecutar flake8
        run: flake8 . --count --show-source --statistics

  test:
    name: Ejecución de pruebas unitarias
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest moto boto3

      - name: Ejecutar pruebas con pytest
        run: PYTHONPATH=$(pwd) pytest scrapping/test/ parser/test/

  deploy:
    name: Despliegue en AWS con Zappa
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Cambia según la región de AWS

      - name: Instalar dependencias y configurar entorno
        run: |
          python -m venv env
          . env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install zappa

      - name: Desplegar con Zappa
        run: |
          . env/bin/activate
          cd parser
          if zappa status dev_parser > /dev/null 2>&1; then
            echo "Actualizando Lambda con Zappa..."
            zappa update dev_parser
          else
            echo "Desplegando nueva Lambda con Zappa..."
            zappa deploy dev_parser
          fi

      - name: Verificar estado de Zappa 
        run: |
          . env/bin/activate
          cd parser
          zappa status dev_parser
